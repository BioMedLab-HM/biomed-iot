{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card shadow mb-4 border-0">
  <div class="card-header navbar-dark bg-primary text-white">
      <h4 class="my-0 font-weight-normal">Hello "{{ user.username }}"</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="media">
        <!-- <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"> -->
        <!-- <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div> -->
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            <!-- {{ p_form|crispy }} -->
        </fieldset>
        <!-- <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div> -->
      </form>
      {% if user.is_staff %}
        <a href="{% url 'admin:index' %}" target="_blank" rel="noopener">Django Admin Dashboard &nearr;</a>
      {% endif %}
      <div class="form-group mt-4">
        <a class="btn btn-warning" href="{% url 'password_reset' %}">Reset Password</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
